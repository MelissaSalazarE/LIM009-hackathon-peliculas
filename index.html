<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container ancho fondo">
    <header>
      <div class="container">
        <img class="logo" src="img/marvel.png">
      </div>
    </header>
    <div class="container row">
      <nav class="col-xs-12 col-sm-5 col-md-4 col-lg-3  left">
        <div class="derecha">
          <input class="buscar" type="text" placeholder="Busca tu película">
          <button type="submit">Buscar</button>
        </div>
        <ul>
          <li class="list-group-item pointer"><a>Últimos Estrenos</a></li>
          <li class="list-group-item submenu pointer"><input type="checkbox" name="list2" id="vengadores"><label for="vengadores">Avengers</label>
            <ul class="interior">
              <li class="list-group-item pointer" id="aven1"><a>Los Vengadores 1</a></li>
              <div class="video" id="vide"></div>
              <li class="list-group-item pointer" id="aven2"><a>Los Vengadores 2</a></li>
              <li class="list-group-item pointer" id="aven3"><a>Los Vengadores 3</a></li>
            </ul>
          </li>
          <li class="list-group-item submenu pointer"><input type="checkbox" name="list1" id="favorites"><label class="label"
              for="favorites">Personajes Favoritos</label>
            <ul class="interior">
              <li class="list-group-item pointer" id="hulk"><a href="">Hulk</a></li>
              <li class="list-group-item pointer" id="CapiAmerica"><a href="">Captain America</a></li>
              <li class="list-group-item pointer"><a href="">Black Panter</a></li>
              <li class="list-group-item pointer"><a href="">Thor</a></li>
              <li class="list-group-item pointer"><a href="">Iron Man</a></li>
              <li class="list-group-item pointer"><a href="">Doctor Strange</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="content-all">
        <div class="content-carrousel">
          <figure><img src="img/avengers1.png" alt=""></figure>
          <figure><img src="img/avengers2.png" alt=""></figure>
          <figure><img src="img/avengers3.png" alt=""></figure>
          <figure><img src="img/capitan america.png" alt=""></figure>
          <figure><img src="img/doctor strange.png" alt=""></figure>
          <figure><img src="img/hulk.png" alt=""></figure>
          <figure><img src="img/black Panther.png" alt=""></figure>
          <figure><img src="img/CIVIL WAR.png" alt=""></figure>
          <figure><img src="img/IRON MAN2.png" alt=""></figure>
          <figure><img src="img/thor Ragnarok.png" alt=""></figure>
        </div>
      </div>
      <!-- <aside class="col-xs-12 col-sm-7 col-md-8 col-lg-9 borde rigth">
        <div class="imagenes" id="player-aven">
        </div>
      </aside> -->
    </div>
    <footer class="container">
      <div id="footer">
        About us © 2019 LIM009-PeliculasMARVEL
        <ul id="social-links">
          <li class="slink"><a href="https://www.facebook.com/MarvelLatinoamerica/?brand_redir=6883542487"

          <li class="slink"><a href="https://twitter.com/marvel" target="_blank"><img class="img-icon" alt="twitter" src="https://i.ibb.co/tbmrdgM/twitteeer.png"></a></li>
          <li class="slink"><a href="https://www.instagram.com/marvel/?hl=es-la" target="_blank"><img class="img-icon" alt="instagram"
                src="https://i.ibb.co/QHpNVHR/instagram2222.png"></a></li>
        </ul>
      </div>
    </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
